<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="stylesheets/base.css" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script src="javascript/jquery.js"></script>
    <title>找回账号</title>
</head>
<body>
    <div class="main">
        <div class="logo">
            <a href="#">
                <img src="images/logo.png" alt="logo">
            </a>
        </div>
        <div class="wrap">
            <div class="title">
                找回账号
            </div>
            <div class="content">
                <form action="" method="">
                    <div class="name form-group">
                        <label for="name">姓名</label><input type="text" name="name" id="name" placeholder="请输入名字"/><i class="tip"></i>
                    </div>
                    <div class="idCard form-group">
                        <label for="idCard">身份证号</label><input type="text" name="idCard" id="idCard" placeholder="请输入身份证号"/><i class=" tip"></i>
                    </div>
                    <div class="phone form-group">
                        <label for="phone">已绑定手机</label><input type="text" name="phone" id="phone" placeholder="请输入手机号"/><i class="tip"></i>
                    </div>
                    <div class="nums form-group">
                        <label for="nums">验证码</label><input type="text" name="nums" id="nums" placeholder="请输入验证码"/><a id="getNum" class="btn" href="javascript:;">获取验证码</a><i class="tip"></i>
                    </div>
                    <div class="pass form-group">
                        <label for="pass">设置新密码</label><input type="password" name="pass" id="pass" />
                    </div>
                    <div class="repass form-group">
                        <label for="repass">请重新输入密码</label><input type="password" name="phone" id="repass" /><i class="tip"></i>
                    </div>
                    <div class="sub form-group">
                        <input class="submit" type="submit" value="确定" />
                    </div>
                </form>
            </div>
            
        </div>
    </div>
    <script src="javascript/main.js"></script>
</body>
</html>
